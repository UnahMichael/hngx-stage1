<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="hngx-stage1.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Unah Thankgod</h1>
        <img src="images/slack_profile_picture.jpg" alt="Unah Thankgod" data-testid="slackDisplayImage">
    </div>
    <div class="information">
        <p data-testid="currentDayOfTheWeek">Day of the Week: <span id="dayOfWeek">Saturday</span></p>
        <p data-testid="currentUTCTime">Current UTC Time: <span id="utcTime">20:41</span></p>
        <p data-testid="myTrack">Frontend</p>
        <p data-testid="githubURL">GitHub Repository: <a href="https://github.com/UnahMichael/hngx-stage1" target="_blank">Link</a></p>
    </div>

    <script src="hngx-stage1.js"></script>
</body>
</html>
